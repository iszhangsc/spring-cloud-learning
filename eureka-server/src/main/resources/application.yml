server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    # \u8FD9\u4E24\u4E2Afalse\u8868\u660E\u8BE5\u7A0B\u5E8F\u662F\u4E00\u4E2Aeureka server
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

